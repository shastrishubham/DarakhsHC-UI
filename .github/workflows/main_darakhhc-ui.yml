# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy Angular app to Azure Web App - DarakhHC-UI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (Azure supported)
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build

      # ‚ùå Tests intentionally skipped

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: |
            dist
            server.js
            package.json
            package-lock.json

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-build

      - name: Deploy to Azure Web App (Windows)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'DarakhHC-UI'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_305BE465BA274A9C94C59F2254C28544 }}
