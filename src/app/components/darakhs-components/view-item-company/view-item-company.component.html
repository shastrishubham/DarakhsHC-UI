<main id="main" class="main">
    <div class="pagetitle">
       <h1>Masters</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Masters</li>
             <li class="breadcrumb-item active">View Products Companies</li>
          </ol>
       </nav>
    </div>
    <section class="section">
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Product Companies</h5>
                  <button type="button" (click)="createNewItemCompany()"  class="btn btn-primary">Add</button>
                  <!-- <p>Add lightweight datatables to your project.</p> -->
                  <table class="table datatable">
                     <thead>
                        <tr>
                           <!-- <th scope="col">#</th> -->
                           <th scope="col">Product Company</th>
                           <th scope="col">Description</th>
                           <th scope="col" colspan="2">Action</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor="let itemCompany of itemCompanies">
                           <!-- <th scope="row">1</th> -->
                           <td>{{ itemCompany.CompanyName }}</td>
                           <td>{{ itemCompany.Description }}</td>
                           <td>
                              <a href="javascript:void(0);" (click)="editItemCompanyDetails(itemCompany)">Edit</a> &nbsp;&nbsp; | &nbsp;&nbsp;
                              <a href="javascript:void(0);" (click)="deleteItemCompany(itemCompany)">Delete</a>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </section>
 </main>
