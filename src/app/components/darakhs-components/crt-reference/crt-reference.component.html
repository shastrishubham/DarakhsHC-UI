<main id="main" class="main">
   <div class="pagetitle">
      <h1>Masters</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item">Master</li>
            <li class="breadcrumb-item active">Create Reference</li>
         </ol>
      </nav>
   </div>
   <section class="section">
     <div class="row">
        <div class="col-lg-12">
           
           <div class="card">
              <div class="card-body">
                 <h5 class="card-title">Create Reference</h5>
                 <button type="button" (click)="viewReferences()" class="btn btn-primary">View</button>
               
                 <form class="row g-3">
                    
                    <div class="col-md-6"> 
                     <br/>
                       <label for="inputName5" class="form-label">Reference Name <span class="mandatory-field">*</span></label> 
                       <input type="text" class="form-control" id="inputName5" [(ngModel)]="this.referenceInfo.Reference" name="Reference">
                    </div>
                   
                    <div class="text-center"> 
                       <button type="submit" class="btn btn-primary" (click)="upsertReference()">Submit</button> 
                    </div>

                 </form>
              </div>
           </div>
        </div>
        
     </div>
  </section>
</main>
