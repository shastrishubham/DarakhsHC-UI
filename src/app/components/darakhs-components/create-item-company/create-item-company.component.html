<main id="main" class="main">
   <div class="pagetitle">
      <h1>Masters</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item">Masters</li>
            <li class="breadcrumb-item active">Create Product Company</li>
         </ol>
      </nav>
   </div>
   <section class="section">
     <div class="row">
        <div class="col-lg-12">
           
           <div class="card">
              <div class="card-body">
                 <h5 class="card-title">Create Product Company</h5>
                 <form class="row g-3">
                  
                     <div class="col-md-6"> 
                        <label for="inputName5" class="form-label">Product Company Name <span class="mandatory-field">*</span> </label> 
                        <input type="text" class="form-control" id="inputName5" [(ngModel)]="this.itemCompanyInfo.CompanyName" name="CompanyName">
                     </div>
                     <div class="col-md-6"></div> 

                     <div class="col-md-6"> 
                        <label for="inputName5" class="form-label">Company Description </label> 
                        <input type="text" class="form-control" id="inputName5" [(ngModel)]="this.itemCompanyInfo.Description" name="Description">
                     </div>
                     <div class="col-md-6"></div> 
                     
                   
                    <div class="text-center"> 
                       <button type="submit" class="btn btn-primary" (click)="UpsertItemCompany()">Submit</button> 
                    </div>

                 </form>
              </div>
           </div>
        </div>
        
     </div>
  </section>
</main>
