<main id="main" class="main">
    <div class="pagetitle">
       <h1>Patients</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Master</li>
             <li class="breadcrumb-item active">View References</li>
          </ol>
       </nav>
    </div>
    <section class="section">
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">References</h5>
                  <button type="button" (click)="createReference()" class="btn btn-primary">Add</button>
                  <!-- <p>Add lightweight datatables to your project.</p> -->
                  <table class="table datatable">
                     <thead>
                        <tr>
                           <th scope="col">#</th>
                           <th scope="col">Name</th>
                           <th scope="col" colspan="2">Action</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor="let reference of references; let i = index">
                           <td>{{ i + 1 }}</td>
                           <td>{{reference.Reference}}</td>
                           <td>
                              <a href="javascript:void(0);" (click)="editReference(reference)">Edit</a> 
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </section>
 </main>
